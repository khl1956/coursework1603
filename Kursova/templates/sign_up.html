{% extends "user.html" %}

{% block content %}
<h2>{{ error }}</h2>

<div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Sign up</th>
            </tr>
        </thead>

        <tbody>
        <form action = "/users" method = post>
            <tr >
                <td> {{form.login.label}} </td> <td> {{form.login}} </td>
            </tr>
            <tr >
                <td> {{form.password.label}} </td> <td> {{form.password}} </td>
            </tr>
            <tr >
                <td> {{form.numb_group.label}} </td> <td> {{form.numb_group}} </td>
            </tr>
            <tr >
                <td> {{form.year.label}} </td> <td> {{form.year}} </td>
            </tr>
            <tr >
                <td> {{ form.submit }} </td>
            </tr>
        </form>
        </tbody>
    </table>

</div>

{% endblock %}
